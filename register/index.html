        <h1>Sign up</h1>
    <form>
        <div class="form-group" action="submit">
            <div class="form-input">
                <input class="f-input" type="text" id="name" required>
                <label class="flabel" for="name">Full Name</label>
            </div>
            <div class="form-input">
                <input class="f-input" type="text" id="phone" required>
                <label class="flabel" for="phone">Phone Number</label>
            </div>
            <div class="form-input">
                <input class="f-input" type="email" id="mail" required>
                <label class="flabel" for="mail">E-Mail</label>
            </div>
            <div class="form-input">
                <input class="f-input" type="password" id="pw" required>
                <label class="flabel" for="pw">Password</label>
            </div>
            <div class="form-input">
                <input class="f-input" type="password" id="cpw" required>
                <label class="flabel" for="cpw">Confirm Password</label>
            </div>
            <div class="form-input" id="sub"><input class="f-submit" type="submit" value="Create an account">
            </div>
            <div class="form-check">
                <input class="check" type="checkbox" id="mailno" value="check">
                <label class="check" for="mailno">Notify me about important messages and recommendations</label>  
            </div>
            <p class="terms">By creating your account, you agree to our <span> Terms of Use</span> and <span>Privacy Policy</span></p>
            <hr>
            
            <p class="signin">Already have an account? <span><a href="../student-login/index.html">Login</a></span></p>
